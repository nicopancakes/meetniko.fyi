<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Visualizer Pro</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#111;
  --border:#222;
  --accent:#ff2d55;
  --text:#e0e0e0;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  padding:30px;
}

#container{max-width:1200px;margin:auto;}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:20px;
}

input,select{
  padding:12px 16px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:white;
  font-size:1rem;
}

input[type="text"]{flex:1;}

canvas{
  width:100%;
  height:650px;
  background:black;
  border-radius:18px;
  display:block;
}

audio{
  width:100%;
  margin-top:15px;
}

#status{
  margin-top:10px;
  font-size:0.9rem;
  color:#888;
}
</style>
</head>
<body>

<div id="container">

  <div class="controls">
    <input type="file" id="fileInput" accept="audio/*">
    <input type="text" id="customText" placeholder="Top right custom text">

    <select id="noiseMode">
      <option value="none">No Processing</option>
      <option value="light">Light Cleanup</option>
      <option value="moderate">Moderate Cleanup</option>
      <option value="strong">Strong Cleanup</option>
      <option value="voice">Voice Isolation</option>
    </select>
  </div>

  <canvas id="canvas"></canvas>
  <audio id="audio" controls></audio>
  <div id="status">Load audio.</div>

</div>

<script src="script.js"></script>
</body>
</html>
